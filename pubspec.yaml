name: interactive_bezier
description: Draw a wavy bezier background on-device and generate reusable widget code for your project
version: 0.0.2
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.dalsegnosolutions.interactive_bezier
        pluginClass: InteractiveBezierPlugin

repository:
  'https://github.com/Lootwig/interactive_bezier.git'